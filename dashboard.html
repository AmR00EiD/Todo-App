<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="./assets/Styles/Main.css">
    <link rel="stylesheet" href="./assets/Styles/dashbord.css">
</head>
<body>
  <!-- header -->
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="Logo">TodoApp</h1>
            <ul class="nav-links">

            </ul>
        </div>
        <div class="navbar-right">
            <span id="login-time">time and date</span>
        </div>
    </nav>
  <!-- header -->


  <!-- content -->
    <section class="content">
      <h1 class="title">Welcome <a id="username"></a></h1>

      <div class="tasks">
        <h1 class="tasks-title">Create New Task:</h1>
        <div class="field-content">
          <input type="text" class="field" id="taskField" placeholder="Task Name" />
          <button id="taskAdding" class="main-btn" style="font-size: 40px;">+</button>
        </div>

        <h1 class="tasks-title" style="margin-top: 50px;">Tasks List:</h1>
        <div class="tasks-list" id="tasks"></div>
      </div>
    </section>

  <!-- end content -->


  <!-- scripts -->
  <script src="./assets/Scripts/main.js"></script>
  <script src="./assets/scripts/dashbord.js"></script>

  <!-- end scripts -->
</body>
</html>
